[build]
  publish = "."
  command = ""

# ---------------------------------------
# Clean URLs Setup fÃ¼r alle Seiten
# ---------------------------------------

# 1. Jede .html-Datei intern ohne Endung abrufbar machen
[[redirects]]
  from = "/:slug"
  to = "/:slug.html"
  status = 200

# 2. Falls jemand direkt die .html-URL aufruft -> SEO-Redirect auf Clean URL
[[redirects]]
  from = "/:slug.html"
  to = "/:slug"
  status = 301
  force = true
