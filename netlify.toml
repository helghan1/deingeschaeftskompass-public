[build]
  publish = "."
  command = ""

# ---------------------------------------
# Clean URLs Setup fÃ¼r Blog
# ---------------------------------------

# 1. Jede .html-Datei intern ohne Endung abrufbar machen
[[redirects]]
  from = "/blog/:slug"
  to = "/blog/:slug.html"
  status = 200

# 2. Falls jemand direkt die .html-URL aufruft -> SEO-Redirect auf Clean URL
[[redirects]]
  from = "/blog/:slug.html"
  to = "/blog/:slug"
  status = 301
  force = true
