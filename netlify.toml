[build]
  publish = "."
  command = ""

# ---------------------------------------
# Clean URLs Setup (Blog)
# ---------------------------------------

# 1. Clean URL ohne .html ausliefern
[[redirects]]
  from = "/blog/:slug"
  to = "/blog/:slug.html"
  status = 200

# 2. .html-URLs auf Clean URL umleiten
[[redirects]]
  from = "/blog/:slug.html"
  to = "/blog/:slug"
  status = 301
  force = true